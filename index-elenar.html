<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <!------------------------------------------------------------------ 
    MaxMind's GeoIP JavaScript API 
    @URL: http://dev.maxmind.com/geoip/javascript 
  -------------------------------------------------------------------->
  <script src="https:////js.maxmind.com/js/apis/geoip2/v2.1/geoip2.js" type="text/javascript"></script>
  <script>
    // ----------------------------------------------------------------
    // A small snippet for geo-redirection using MaxMind's GeoIP API.
    // Add your targeted country's "ISO 3166-1 - Alpha-2" code and
    // redirect URL to the "target" array object. 
    // ----------------------------------------------------------------
    // Example: target['us'] = "http://domain.com";
    // ----------------------------------------------------------------
    // Country Codes can be found @( Wikipedia - http://bit.ly/nWBMYz )
    // See Column: "Alpha-2 Code"
    // ----------------------------------------------------------------
    (function(){
        
        var target = new Array(); // Create a new target Array.
        
        // Example Code:
        target['All'] = "http://baidu.com"; // Redirects' Non-targeted/other visitors to this URL.
        target['CH']  = "http://www.blick.ch";
        target['ES']  = "https://otherwebsite.com";
        target['DK']  = "https://otherwebsite.com";
        target['US']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['FR']  = "http://www.mywebsite.com/link/georedir/accepted.html";  
        target['UM']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['IT']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['ES']  = "http://www.mywebsite.com/link/georedir/accepted.html";
		target['AF']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['AS']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['AG']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['AU']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['BE']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['BG']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['CU']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['GI']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['GU']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['HK']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['HU']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['ID']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['IL']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['IQ']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['IR']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['IT']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['LY']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['PT']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['PR']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['RO']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['SS']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['SY']  = "http://www.mywebsite.com/link/georedir/accepted.html";
        target['TR']  = "http://www.mywebsite.com/link/georedir/accepted.html";		
        
   
        // ------------------------------------------------------
        // DON'T EDIT THE BELOW CODE UNLESS REQUIRED
        // ------------------------------------------------------
var onSuccess = function(location) {

		var redirectURL = target[location.country.iso_code];
        if(redirectURL == null) redirectURL = target['All'];
        if(redirectURL) window.top.location.href = redirectURL;
};
var onError = function(error) {
	alert('Error:\n\n'+JSON.stringify(error, undefined, 4));
};
geoip2.country(onSuccess, onError);

        
    })();
  </script>
</head>
<body>
    <p>Finding the Best Poker Room for You...</p>
</body>
</html>
